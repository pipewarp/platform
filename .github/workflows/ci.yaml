name: ci
on:
  push: { branches: [dev, main] }
  pull_request: { branches: [dev, main] }

jobs:
  build:
    runs-on: ubuntu-24.04

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10.17.1

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"

      - run: pnpm -w install
      - run: pnpm build
      - run: pnpm turbo run test
